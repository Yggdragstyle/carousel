<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Demo</title>
    <script src="/assets/app.js" defer></script>
    <link rel="stylesheet" href="/assets/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Carousel Demo</h1>

      <div id="first_carousel" class="carousel">
        <!-- (#slide-$.slide>img.carousel-slide[src="https://picsum.photos/id/1$$/200/300"])*6 -->
        <img class="carousel-slide" src="https://picsum.photos/id/101/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/102/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/103/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/104/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/107/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/106/200/300" alt="" />
      </div>

      <div id="second_carousel" class="carousel">
        <img class="slide" src="https://picsum.photos/id/101/200/300" alt="" />
        <img class="slide" src="https://picsum.photos/id/102/200/300" alt="" />
        <img class="slide" src="https://picsum.photos/id/103/200/300" alt="" />
        <img class="slide" src="https://picsum.photos/id/104/200/300" alt="" />
        <img class="slide" src="https://picsum.photos/id/107/200/300" alt="" />
        <img class="slide" src="https://picsum.photos/id/106/200/300" alt="" />
      </div>

      <div id="third_carousel" class="carousel" data-carousel-loop>
        <img class="carousel-slide" src="https://picsum.photos/id/101/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/102/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/103/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/104/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/107/200/300" alt="" />
        <img class="carousel-slide" src="https://picsum.photos/id/106/200/300" alt="" />
      </div>

      <div id="empty_carousel" class="carousel">
        <div class="is-not-a-slide"></div>
      </div>
    </div>
  </body>
</html>
